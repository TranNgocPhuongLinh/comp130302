<!Doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo Form</title>
        <style>
            ::placeholder{color: yellow;}
            table{
                border: 1px solid black;
                width: 500px;
                
            }
            h2{
                color:blue;
                text-align: center;
            }
            .mytextbox{
                color: #99FF33;
                background-color: #006699;
                border: 1px solid #996633;
                width: 300px;
            }
            .mytextbox:hover{font-weight: bolder;}
        </style>
    </head>
    <body>
        <h2>ĐĂNG KÝ THÀNH VIÊN CLB YÊU NHẠC</h2>
        <form method="post" enctype="multipart/form-data" action="XuLyDangKy.php">
            <table>
                <tr>
                    <td>Họ tên</td>
                    <td>
                        <input class="mytextbox" type="text" name="hoten" required placeholder="Vui lòng nhập họ tên">
                    </td>
                </tr>

                <tr>
                    <td>Tên đăng nhập</td>
                    <td>
                        <input class="mytextbox" name="txtUserName" required>
                    </td>
                </tr>

                <tr>
                    <td>Mật khẩu</td>
                    <td>
                        <input class="mytextbox" type="password" name="txtPass" required>
                    </td>
                </tr>

                <tr>
                    <td>Gõ lại mật khẩu</td>
                    <td>
                        <input class="mytextbox" type="password" name="txtRepass" required>
                    </td>
                </tr>

                <tr>
                    <td>Phái</td>
                    <td>
                        <input type="radio" name="rdPhai" value="0"> Nam
                        <input type="radio" name="rdPhai" value="1" checked> Nữ
                        <input type="radio" name="rdPhai" value="-1"> Khác
                    </td>
                </tr>

                <tr>
                    <td>Ngoại ngữ</td>
                    <td>
                        <input type="checkbox" name="chkAnh"> Anh
                        <input type="checkbox" name="chkPhap"> Pháp
                        <input type="checkbox" name="chkHoa"> Hoa
                    </td>
                </tr>

                <tr>
                    <td>Nghề nghiệp</td>
                    <td>
                        <select class="mytextbox" name="cboNgheNghiep">
                            <option value="0">Bạn làm nghề gì?</option>
                            <option value="1">Học sinh - Sinh viên</option>
                            <option value="2">Giáo viên</option>
                            <option value="3">Nhân viên</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Hình</td>
                    <td>

                    </td>
                </tr>

                <tr>
                    <td>Sở thích</td>
                    <td></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <button>Gửi</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
