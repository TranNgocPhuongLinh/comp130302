<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/css/style.css">
</head>
<body>
    <div class="container" style="height: auto;">
      <header>
        <h1 class="hh-company">FIT-HCMUE Shop</h1>
        <h5 class="hh-slogan">Bring knowledge to everyone</h5>
        <div style="position:absolute; top:5px; right:5px;">

            </div>
    </header>
    <!--Menu ngang-->

          border-bottom: 2px solid gainsboro;
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="trangchu.html">Trang chủ</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="thongtin.html"
                  >Giới thiệu</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sản phẩm</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Liên hệ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Hỏi đáp</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Tài khoản
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item" href="#">Thông tin tài khoản</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Đổi mật khẩu</a></li>
                  <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                </ul>
              </li>
              <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
              </form>

              <li class="nav-item">
                <a class="nav-link" href="#">English</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tiếng Việt</a>
              </li>
            </ul>
          </div>
        </div>

        
      </nav>

      <div class="container-fluid">
        <div class="row">
          <div class="col-8">
            <div class="card col-4" style="width: 350px; height: fit-content;">
              <h5 class="card-header">Iphone 14</h5>
              <img src="/images/iphone14.jpg" height="150px" width="250px">
              <div class="card-body">
                <p class="card-text">$1019.9</p>
                <a href="#" class="btn btn-primary float-end">Thêm vào giỏ hàng</a>
              </div>
          </div>
