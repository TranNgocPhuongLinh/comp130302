        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#mybtn").click(function(){
                    let diemBaiTap = parseFloat(document.getElementById("dBT").value);
                    let diemGiuaKy = parseFloat(document.getElementById("dGK").value);
                    let diemCuoiKy = parseFloat(document.getElementById("dCK").value);
                    let kq = (diemBaiTap * 0.2 + diemGiuaKy * 0.3 + diemCuoiKy * 0.5).toFixed(1);

                    //alert("Điểm của môn học là: " + kq);

                    let xepLoai = "";
                    if (kq >= 8.5){
                        xepLoai = "A";
                    }
                    else if (kq >= 7.8){
                        xepLoai = "B+";
                    }
                    else if (kq >= 7.0){
                        xepLoai = "B";
                    }
                    else if (diemTongKet >= 6.3) {
                        xepLoai = "C+";
                    } 
                    else if (diemTongKet >= 5.5) {
                        xepLoai = "C";
                    }
                    alert("Điểm của môn học: " + kq + "; Lớp: " + $("#lop").val() + "; Xếp loại: " + xepLoai);
                })

            })
